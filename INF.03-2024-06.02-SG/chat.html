<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" type="text/css" href="styl.css">
</head>
<body>
    <header>
        <div id="baner">
            <h2>Chat</h2>
        </div>
    </header>

    <main>
        <div id="glowny">
            <div id="chat">
                <div class="jolanta">
                    <img src="Jolka.jpg">
                    <p>Cześć idziesz jutro do kina?</p>
                </div>

                <div class="krzysiek">
                    <img src="Krzysiek.jpg">
                    <p>Tak! A ty?</p>
                </div>
                
            </div>

            <span>Wpisz wiadomość: </span>
            <input id="tekst" type="text">
            <button onclick="chat()" type="button">Wyślij</button><br>
            <button onclick="losowa()">Generuj losową odpowiedź</button>


        </div>
    </main>

    <aside>
        <div id="boczny">
            <h3>Chaty</h3>
            <ul>
                <li>Ogólny</li>
                <li>Tematyczne
                    <ol>
                        <li>Turystyczny</li>
                        <li>Żeglarski</li>
                        <li>Filatelistyczny</li>
                        <li>Hodowla zwierzątek domowych</li>
                    </ol>
                </li>
            </ul>

            <h3>Uczestnicy</h3>

            <p>Jolanta Nowak</p>

            <img src="Jolka.jpg" alt="Jolanta Nowak">
            <p>Krzysztof Łukasiński</p>
            <img src="Krzysiek.jpg" alt="Krzysztof Łukasiński">



        </div>
    </aside>

    <footer>
        <div id="stopka">
            <h5>Chat wykonał: 00000000</h5>
        </div>
    </footer>

    <script>

        function chat(){

            var text = document.getElementById('tekst').value;
            var chatContainer = document.getElementById('chat');
            
            chatContainer.innerHTML += "<div class='jolanta'><img src='Jolka.jpg'><p>"+ text +"</p></div>";
            
            chatContainer.lastElementChild.scrollIntoView();
        }

        function losowa(){

            var wypowiedzi = [
                        "Świetnie!",
                        "Kto gra główną rolę?",
                        "Lubisz filmy Tego reżysera?",
                        "Będę 10 minut wcześniej",
                        "Może kupimy sobie popcorn?",
                        "Ja wolę Colę",
                        "Zaproszę jeszcze Grześka",
                        "Tydzień temu też byłem w kinie na Diunie",
                        "Ja funduję bilety"];

                var losowa = Math.floor(Math.random()*9);
                
                var chatContainer = document.getElementById('chat');

                chatContainer.innerHTML += "<div class='krzysiek'><img src='Krzysiek.jpg'><p>"+ wypowiedzi[losowa] +"</p></div>";
                    
                chatContainer.lastElementChild.scrollIntoView();




        }
    </script>
</body>
</html>
